        <div class="mb-8">
            <h3 class="underline">Ingredients</h3>

            <p class="leading-relaxed">
                1 large package jello or 2 small<br>2 cups boiling water<br>4 cups softened vanilla ice-cream<br>2 cups fruit<br>
            </p>
        </div>

        <div class="mb-8">
            <h3 class="underline">Instructions</h3>

            <p class="leading-relaxed">
                Dissolve jello in water<br>Add ice cream<br>Refrigerate ½ hour<br>Add fruit<br>
            </p>
