        <div class="mb-8">

            <p class="leading-relaxed">
                1lb 5oz Melon flesh<br>3 tbsp Lemon<br>2 tbsp Vodka (or other clear alcohol)<br>9oz Sugar
            </p>

        <div class="mb-8">
            <h3 class="underline">Instructions</h3>
